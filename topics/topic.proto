syntax = "proto3";

package topics;

option go_package = "/";

message ListTopicReq {
}

message ListTopicResp {
  int64 code = 1;
  string msg = 2;
  repeated ListsTopic Lists = 3;
}

message ListsTopic {
    string Title = 1;
    int64 CreateUser = 2;
    string HotScore = 3;
    int64 VideoSum = 4;
}

service Topic {
  rpc ListTopic(ListTopicReq) returns (ListTopicResp);
}